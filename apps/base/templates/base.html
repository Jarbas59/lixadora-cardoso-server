{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Serviços de lixamento profissional em madeiras. Qualidade, precisão e atendimento especializado. Solicite um orçamento agora!" />
    <meta name="keywords" content="{{ seo.meta_keywords }}"/>
	<meta name="author" content="Nome do autor"> 
	<link rel="icon" type="image/png" href="{% static 'images/LogoTipo.png' %}">
	<title>{% block title %}{% endblock %}</title>

	<!-- CSS Boostrap, style -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">

	<!-- AOS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

	<!-- Scripts Inseridos -->
	{% for header_script in header_scripts %}
        {{ header_script.script|safe }}
	{% endfor %}
</head>
<body>
	{% include 'components/navbar.html' %}
	{% include 'components/logout.html' %}
	{% block content %}
	{% endblock %}
	<div class="floating-buttons">
    	<a href="tel:+5541995353196" class="btn-phone">
        	<img src="{% static 'images/logo_phone.png' %}" alt="Telefone">
    	</a>
    	<a href="https://wa.me/5541995353196" target="_blank" class="btn-whatsapp">
        	<img src="{% static 'images/logo_whatsapp.png' %}" alt="WhatsApp">
    	</a>
	</div>
	<!-- JS bootstrap, jquery, script-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
	<!-- AOS JS -->
	<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
	<script>
		AOS.init({
			duration: 1000, // duração da animação
			easing: 'ease-in-out', // suavidade
			once: false, // anima a cada vez que aparece na tela
			mirror: false // não anima quando rolar pra cima
		});
	</script>

	{% block scripts %}{% endblock scripts %}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=AW-676995164"></script>
	<script>
    	window.dataLayer = window.dataLayer || [];
    	function gtag(){dataLayer.push(arguments);}
    	gtag('js', new Date());

    	gtag('config', '{{ ga_code.ga_id }}');
	</script>
</body>
</html>
