{% load static %}
{% if bloco.bloco.nome == 'FAQ' %}
<section id="faq" class="faq-section text-dark py-5" style="background: url('{% static 'images/fundo_faq.jpg' %}') no-repeat center center; background-size: cover; background-attachment: fixed;" data-aos="fade-up">
  <div class="container py-lg-5">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center mb-5">
        <h2 class="fw-bold">{{ bloco.titulo }}</h2>
        <p>{{ bloco.descricao|default:"" }}</p>
      </div>
    </div>

    <div class="accordion" id="faqAccordion">
      {% for item in bloco.conteudo.all %}
      <div class="accordion-item mb-3 shadow-sm rounded">
        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
          <button class="accordion-button collapsed fw-bold text-black" type="button" 
                  data-bs-toggle="collapse" 
                  data-bs-target="#collapse{{ forloop.counter }}" 
                  aria-expanded="false" 
                  aria-controls="collapse{{ forloop.counter }}">
            {{ item.titulo_1 }}
          </button>
        </h2>
        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" 
             aria-labelledby="heading{{ forloop.counter }}" 
             data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            {{ item.descricao_1 }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>

.faq-section h2,
.faq-section p,
.faq-section .accordion-button {
  color: #212529 !important; /* deixa texto branco */
}

.faq-section .accordion-item {
  background: rgba(0,0,0,0.6); /* caixa com fundo escuro transparente */
  border: none;
}

.faq-section .accordion-body {
  color: #f1f1f1;
}
</style>
{% endif %}
